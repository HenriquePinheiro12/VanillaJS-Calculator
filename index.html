<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
</head>
<body>
    <main>
        <i class="open-about" data-open-target="#about" data-feather="help-circle"></i>
        <h2>Vanilla JS <span>Calculator</span></h2>
        <section class="calculator">
            <section class="display"></section>
            
            <section class="pad-grid-container">
                <div data-value="/" class="divide digit-input input-btn">
                    <i data-feather="divide"></i>
                </div>
                <div data-value="x" class="times digit-input input-btn">
                    <i data-feather="x"></i>
                </div>
                <div data-value="-" class="minus digit-input input-btn">
                    <i data-feather="minus"></i>
                </div>
                <div data-value="+" class="plus digit-input input-btn">
                    <i data-feather="plus"></i>
                </div>
                <div class="equals input-btn">
                    =
                </div>
                <div class="grid-numbers-block">
                    <div class="input-btn digit-input nine" data-value="9">9</div>
                    <div class="input-btn digit-input eight" data-value="8">8</div>
                    <div class="input-btn digit-input seven" data-value="7">7</div>
                    <div class="input-btn digit-input six" data-value="6">6</div>
                    <div class="input-btn digit-input five" data-value="5">5</div>
                    <div class="input-btn digit-input four" data-value="4">4</div>
                    <div class="input-btn digit-input three" data-value="3">3</div>
                    <div class="input-btn digit-input two" data-value="2">2</div>
                    <div class="input-btn digit-input one" data-value="1">1</div>
                    <div class="input-btn digit-input zero" data-value="0">0</div>
                    <div class="input-btn clear-all">CA</div>
                    <div class="input-btn clear">C</div>
                </div>
            </section>
        </section>

        <div class="overlay"></div> 
        <section class="pop-up" id="about">
            <i data-feather="x-circle" data-close-target class="close-about"></i>
            <h2>About the project</h2>
            <p><span><strong>Calculator developed with Vanilla JavaScript</strong></span>, using concepts learned in about 2 month with the leanguge.
            </p>
            <nav id="github-project-link">
                <a target="_blank" href="https://github.com/HenriquePinheiro12/VanillaJS-Cronometer">Visit it on Github!</a>
            </nav>
            <h2>Follow me</h2>
            <nav>
                <p><a target="_blank" href="https://github.com/henriquepinheiro12"><i data-feather="github"></i>HenriquePinheiro12</a></p>
                <p><a target="_blank" href="https://www.linkedin.com/in/henrique-pinheiro-a43b62203/"><i data-feather="linkedin"></i>Henrique Pinheiro</a></p>
            </nav>
        </section>
    </main>
    <script>feather.replace()</script>
    <script src="js/script.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/pop-up.js"></script>
</body>
</html>
